<!DOCTYPE html>
<html>
    <head>
        <title>SVG GAME</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    </head>
    <body>
        <header>
            SVG Game...!!! 
        </header>
        <section>
            <div id="menu-box">
                <div class="message-box">Press any box to make your favorite shape...!!</div>
                <div class ="option-box">
                    <Button class="click-box"><a href="resources/svg/circle.svg">1</a></Button>
                    <div class ="content-box">Make a Circle</div>
                </div>
                
                <div class ="option-box">
                    <Button class="click-box"><a href="resources/svg/half_circle.svg">2</a></Button>
                    <div class ="content-box">Make a Semi-Circle</div>
                </div>
                <div class ="option-box">
                    <Button class="click-box"><a href="resources/svg/ring.svg">3</a>
                    </Button>
                    <div class ="content-box">Make a ring</div>
                </div>
            
                <div class ="option-box">
                    <Button class="click-box"><a href="resources/svg/plus.svg">4</a>
                    </Button>
                    <div class ="content-box">Make a Plus</div>
                </div>
               
                <div class ="option-box">
                    <Button class="click-box"><a href="resources/svg/triangle.svg">5</a>
                    </Button>
                    <div class ="content-box">Make a Triangle</div>
                </div>
                
                <div class ="option-box">
                    <Button class="click-box"><a href="resources/svg/square.svg">6</a>
                    </Button>
                    <div class ="content-box">Make a Square</div>
                </div>
            </div>
        </section>  
    </body>
</html>
