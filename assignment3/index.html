<!DOCTYPE html>
<html>
    <head>
        <title>SVG(Canvas)</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    </head>
    <body>
        <header>
            SVG (Canvas)
        </header>
        <section>
            <div id="menu-box">
                <div class="message-box"><h2>Press any box to make your favorite shape...</h3></div>
                <div class ="option-box">
                    <a href="resources/svg_canvas/circle.html">
                        <Button class="click-box">1</Button>
                    </a>
                    <div class ="content-box">Make a Circle</div>
                </div>
                
                <div class ="option-box">
                    <a href="resources/svg_canvas/semiCircle.html">
                        <Button class="click-box">2</Button>
                    </a>
                    <div class ="content-box">Make a Semi-Circle</div>
                </div>
                
                <div class ="option-box">
                    <a href="resources/svg_canvas/ring.html">
                        <Button class="click-box">3</Button>
                    </a>
                    <div class ="content-box">Make a ring</div>
                </div>
            
                <div class ="option-box">
                    <a href="resources/svg_canvas/plus.html">
                        <Button class="click-box">4</Button>
                    </a>
                    <div class ="content-box">Make a Plus</div>
                </div>
               
                <div class ="option-box">
                    <a href="resources/svg_canvas/triangle.html">
                        <Button class="click-box">5</Button>
                    </a>
                    <div class ="content-box">Make a Triangle</div>
                </div>
                
                <div class ="option-box">
                   <a href="resources/svg_canvas/square.html">
                       <Button class="click-box">6</Button>
                    </a>
                    <div class ="content-box">Make a Square</div>
                </div>
            </div>
        </section>  
    </body>
</html>
