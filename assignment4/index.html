<!DOCTYPE html>
<html>
	<head>
		<title>Table colors</title>
		<script src="resources/js/jquery-3.1.0.min.js"></script>
		<script src="resources/js/table.js"></script>
	</head>
	<body>
		<span>This example shows the table having different background color for alternate rows.</span><br />
		<table border="1" cellspacing="0" cellpadding="10px">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			<tr>
				<td>Nikhil</td>
				<td>21</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Pranav</td>
				<td>21</td>
				<td>Male</td>
			</tr><tr>
				<td>Prakhar</td>
				<td>23</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Nishant</td>
				<td>22</td>
				<td>Male</td>
			</tr>
		</table>
        <button type="button" id="button" value="none">Change</button>
	</body>
</html>
