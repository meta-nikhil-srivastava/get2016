<!DOCTYPE html>
<html>
	<head>		
		<title>Employee Details</title>
		<script src="resources/js/jquery-3.1.0.min.js"></script>
		<script src="resources/js/dynamicDetails.js" ></script>
		<link rel="stylesheet" href="resources/css/styles.css" />
	</head>
	<body>
		<div>
			<label>
				<div class="label_name">
					Name :
				</div>
				<input class="input" type="text" id="name" name="Name" placeholder="Name" pattern="[A-Za-z]{2,20}" required />
			</label><br />
			<label>
				<div class="label_name">
					Age :
				</div>
				<input class="input" id="age" type="text" name="Age" pattern="[0-9]{1,3}" placeholder="Age" required />
			</label><br />
			<label>
				<div class="label_name">
					Address :
				</div>
				<textarea name="Address" id="address" class="input" placeholder="Address" required ></textarea>
			</label><br />
			<label>
				<div class="label_name">
					Changes Done :
				</div>
				<div class="result">
					<div id="updatedName"></div><br />
					<div id="updatedAge"></div><br />
					<div id="updatedAddress"></div><br />
				</div>
			</label><br />
		</div>
	</body>
</html>
